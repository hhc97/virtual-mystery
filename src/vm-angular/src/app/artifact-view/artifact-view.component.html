
<div class="card mb-3" >
    <div class="card-header">
		<h4 *ngIf="!error">Release {{release}}</h4>
		<p class="alert alert-warning text-center" *ngIf="error"> <strong>An error occurred, please try again.</strong> </p>
    </div> 

    <div class="card-body" *ngIf="getReleaseData().nimages != 0">
		<div id="artifactCarousel" class="carousel slide" data-ride="carousel">
						
			<!-- displays images -->
			<div class="carousel-inner" *ngFor="let count of counter(getReleaseData().nimages); let i = index" >
				<div class="carousel-item" [ngClass]="{'active': i == display}">
					<img class="card-img-top img-responsive rounded mx-auto d-block mb-3 w-75" src="{{artifactService.ASSETS_URL}}/{{release_data.mystery_hash}}/{{release_data.hash}}/image{{i + 1}}.jpg">
				</div>
			</div>
			
			<!-- previous image button -->
			<div class="carousel-control-prev" role="button" (click)="previousImage()">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</div>
			
			<!-- next image button -->
			<div class="carousel-control-next" role="button" (click)="nextImage()">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</div>
			
		</div>
    </div>
</div>  

<div class="card mb-3 ">
    <div class="card-header card-title">
        <h4>
            {{ release_data.clue }}
        </h4>
    </div>
</div>
