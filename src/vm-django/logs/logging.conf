[loggers]
keys=root,activity,debug

[handlers]
keys=rootHandler,activityHandler,debugHandler

[formatters]
keys=defaultFormatter,rootFormatter

# logger configurations
[logger_root]
level=DEBUG
handlers=rootHandler
qualname=root

[logger_activity]
level=DEBUG
handlers=activityHandler
qualname=activity

[logger_debug]
level=DEBUG
handlers=debugHandler
qualname=debug

# handler configurations
[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=rootFormatter
args=('all.log',)

[handler_activityHandler]
class=FileHandler
level=INFO
formatter=defaultFormatter
args=('activity.log',)

[handler_debugHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('debug.log',)

# formatter configurations
[formatter_rootFormatter]
format=%(asctime)s - %(name)s - [%(levelname)s] - %(message)s
datefmt=%d/%m/%Y %H:%M:%S

[formatter_defaultFormatter]
format=%(asctime)s [%(levelname)s] - %(message)s
datefmt=%d/%m/%Y %H:%M:%S
